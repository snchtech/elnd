// Create an empty object to hold the structure
var objectStructure = {};

// Function to recursively build the structure
function buildStructure(obj, keys, value) {
  var key = keys.shift(); // Get the first key from the array

  if (keys.length === 0) {
    // If no more keys left, assign the value
    obj[key] = value;
  } else {
    // If more keys are present, create nested objects if necessary
    obj[key] = obj[key] || {};
    buildStructure(obj[key], keys, value); // Recursively build the structure
  }
}

structure.forEach(function(element){
    console.log(element)
    buildStructure(objectStructure, element);
});
